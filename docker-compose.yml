version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: slms
      POSTGRES_PASSWORD: slms_pass
      POSTGRES_DB: slms_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  backend:
    build: ./backend
    command: npm run dev
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backups:/backups
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://slms:slms_pass@postgres:5432/slms_db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_ACCESS_EXPIRATION=15m
      - MAX_FAILED_LOGIN_ATTEMPTS=5
      - LOCK_DURATION_MINUTES=30
      - PGPASSWORD=slms_pass
    depends_on:
      - postgres
      - redis
      - rabbitmq

  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

  frontend-next:
    build: ./frontend-next
    command: npm run dev
    volumes:
      - ./frontend-next:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:4000
      - WATCHPACK_POLLING=true
      - WATCHPACK_POLLING_INTERVAL=1000
    depends_on:
      - backend

  # Automated Database Backup Service
  # Runs daily at 2 AM, keeps backups for 30 days
  backup:
    image: postgres:15
    volumes:
      - ./backend/scripts:/scripts
      - backup-data:/backups
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=slms_db
      - DB_USER=slms
      - DB_PASSWORD=slms_pass
      - BACKUP_DIR=/backups
      - RETENTION_DAYS=30
    entrypoint: |
      sh -c '
        # Make scripts executable
        chmod +x /scripts/backup.sh /scripts/restore.sh
        
        # Install cron
        apt-get update -qq && apt-get install -y -qq cron > /dev/null 2>&1
        
        # Setup cron job (daily at 2 AM)
        echo "0 2 * * * /scripts/backup.sh >> /var/log/backup.log 2>&1" | crontab -
        
        # Run initial backup
        echo "Running initial backup..."
        /scripts/backup.sh
        
        # Start cron in foreground
        echo "Backup service started. Scheduled: daily at 2 AM"
        cron -f
      '
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  db-data:
  backup-data:
