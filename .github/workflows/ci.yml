name: CI - Smoke Auth

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: slms
          POSTGRES_PASSWORD: slms_pass
          POSTGRES_DB: slms_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U slms" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Build backend
        run: npm run build
        working-directory: backend

      - name: Start backend (runs migrations on start)
        run: |
          # provide local fallback if secrets are not set
          export DATABASE_URL="${DATABASE_URL:-postgresql://slms:slms_pass@localhost:5432/slms_db}"
          export JWT_SECRET="${JWT_SECRET:-ci-secret}"
          export PORT=4000
          nohup node dist/index.js >/tmp/slms.log 2>&1 &
        working-directory: backend

      - name: Wait for API health
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:4000/api/health >/dev/null 2>&1; then
              echo "api healthy"; exit 0;
            fi
            sleep 1
          done
          echo "API did not become healthy"; cat /tmp/slms.log; exit 1

      - name: Run smoke tests
        run: npm run smoke
        working-directory: backend

      - name: Install frontend-next dependencies
        run: npm ci
        working-directory: frontend-next

      - name: Type-check frontend-next
        run: npx tsc --noEmit
        working-directory: frontend-next

      - name: Build frontend-next
        run: |
          export NEXT_PUBLIC_API_URL=http://localhost:4000
          npm run build
        working-directory: frontend-next
