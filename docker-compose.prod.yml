# Docker Compose for Production Environment
# alhajco.com - SLMS Production

version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: slms-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-slms_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-slms_production}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-slms_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slms-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: slms-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost access
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - slms-network

  # ===========================================
  # Backend API (Node.js + Express)
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: slms-backend-prod
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-slms_prod}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-slms_production}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_password}@redis:6379
      - JWT_SECRET=${JWT_SECRET:?JWT secret required}
      - JWT_ACCESS_EXPIRATION=15m
      - JWT_REFRESH_EXPIRATION=7d
      - MAX_FAILED_LOGIN_ATTEMPTS=5
      - LOCK_DURATION_MINUTES=30
      - BACKUP_DIR=/backups
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - CORS_ORIGINS=https://alhajco.com
    volumes:
      - ./backups:/backups
      - ./uploads:/app/uploads
    ports:
      - "127.0.0.1:4000:4000"  # Only localhost (Nginx will proxy)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - slms-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Frontend (Next.js)
  # ===========================================
  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile.prod
    container_name: slms-frontend-prod
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://alhajco.com/api
    ports:
      - "127.0.0.1:3001:3001"  # Only localhost (Nginx will proxy)
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3001/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - slms-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Backup Service (Cron)
  # ===========================================
  backup:
    image: postgres:15-alpine
    container_name: slms-backup-prod
    restart: always
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${POSTGRES_USER:-slms_prod}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-slms_production}
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts/backup-cron.sh:/backup.sh:ro
    entrypoint: /bin/sh
    command: -c "chmod +x /backup.sh && crond -f -l 2"
    depends_on:
      - postgres
    networks:
      - slms-network

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  slms-network:
    driver: bridge
